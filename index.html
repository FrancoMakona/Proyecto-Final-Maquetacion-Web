<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco Code Web</title>
    <link rel="stylesheet" href="style.css">
    <!-- boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="#" class="logo">Fran Code Web </a>
        <input type="checkbox" name="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon-action">
            <div class='bx bx-menu-alt-right' id="menuBar"></div>
        </label>

        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre mi</a></li>
            <li><a href="#">Proyectos</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>

    </header>
    <section class="hero">
        <div class="hero-text">
            <h2 class="h2">Fran Code Web</h2>
            <p class="primero">Pagina de proyectos mediante el cursado de Digital House</p>
            <p class="segundo">Proyectos a Futuros</p>
            <a href="#" class="cv"><i class='bx bxs-folder' style='color:#4c43c9'></i>Cv</a>
            <a href="#" class="Portafolio"><i class='bx bxs-folder' style='color:#332d6e'></i>Portafolio</a>
        </div>
        <div class="hero-img">
            <img src="assets/img/img.png" alt="foto-programador">
        </div>
    </section>
    <div class="icons">
        <a href="#"><i class='bx bxl-instagram' style='color:rgb(203, 201, 236)'></i></a>
        <a href="#"><i class='bx bxl-facebook-circle' style='color:rgb(163, 171, 207)'></i></a>
        <a href="#"><i class='bx bxl-snapchat' style='color:rgb(179, 175, 218)'></i></a>
        <a href="#"><i class='bx bxl-youtube' style='color:#bcbbeb'></i></a>
    </div>
    <div class="flechita">
        <a href="#"><i class='bx bx-chevrons-down' style='color:#6565e4'></i></a>
    </div>


</html>
